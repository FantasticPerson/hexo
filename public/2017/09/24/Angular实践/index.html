                <h2 id="项目地址：JD"><a href="#项目地址：JD" class="headerlink" title="项目地址：JD"></a>项目地址：<a href="https://github.com/FantasticPerson/JD" target="_blank" rel="external">JD</a></h2><h2 id="项目截图"><a href="#项目截图" class="headerlink" title="项目截图"></a>项目截图</h2><h2 id=""><a href="#" class="headerlink" title=""></a><img src="http://odpdls7ab.bkt.clouddn.com/blog/blog4/img1.png" alt="此处输入图片的描述"></h2><h2 id="-1"><a href="#-1" class="headerlink" title=""></a><img src="http://odpdls7ab.bkt.clouddn.com/blog/blog4/img2.png" alt="此处输入图片的描述"></h2><h2 id="-2"><a href="#-2" class="headerlink" title=""></a><img src="http://odpdls7ab.bkt.clouddn.com/blog/blog4/img3.png" alt="此处输入图片的描述"></h2><p><img src="http://odpdls7ab.bkt.clouddn.com/blog/blog4/img4.png" alt="此处输入图片的描述"></p>
<hr>
<p>最近react许可证风波闹的沸沸扬扬，虽然最终facebook改了许可证，但是我还是乘势搞了一波Angular</p>
<hr>
<p>简单的对比<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">Angular</div><div class="line"></div><div class="line">首先Angular的背后是Google（难道这就是官网被墙的原因？），所以社区基础是不用担心的，整个生态也已经是非常的完整了，从最基本的Tutorial到StackOverflow的问题数到框架本身的剖析都有非常非常多，所以从这个角度看起来Angular应该算是上手比较容易的。不过Angular目前的问题看起来也很明显1. 性能   同样是TODOMVC的Sample，Angular完全载入用了1.1s（WebPagetest - Visual Comparison）。目前我用到的基于Angular的就是Kibana，不得不说，确实挺慢的。。2. Angular 2.0  Angular的2.0几乎是一个推翻重做的框架，估计不会有1.X的upgrade方案。所以如果现在新开始的项目采用Angular的话，会是一个很尴尬的时机。同样，如此大的改动似乎也反面印证了1.X并不是那么好。</div><div class="line"></div><div class="line">但是现在angular也已经升级到了4.0  而且基本用法也几乎与angular2.0一致，性能问题以不再是我们不使用angular的借口了</div><div class="line"></div><div class="line">react</div><div class="line"></div><div class="line">React很大的特点就是“轻”，再加上VDOM这个很好的idea让React非常非常快（在上面那个测试里面0.3s左右就载入完毕）。另外React和Angular一个很大的不同就是React采用的是one-way data flow。React的缺点嘛，大概就是现在还太新了很难说将来有没有大的API变化，目前在大的稳定的项目上采用React的，我也就只知道有Yahoo的Email。所以现在很少有批评React的声音也许不是他真的就没有坑，而是那些坑还没有被踩出来而已。还有就是React本身只是一个V而已，所以如果是大型项目想要一套完整的框架的话，也许还需要引入Flux和routing相关的东西。React的routing我没有研究过，但是Flux的话已经有出现一些批评的声音了。</div><div class="line"></div><div class="line">总结</div><div class="line">Angular是真正的大而全的framework，他有自己一套思路，基本你follow这个思路往里面填代码就OK。</div><div class="line">React是一个简短有力的library，他只负责解决你某个单一的“痛点”。</div></pre></td></tr></table></figure></p>
<hr>
<p>接下来介绍一下用法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">初始化</div><div class="line">先要全局安装 angular-cli</div><div class="line">npm install angular-cli -g</div><div class="line"></div><div class="line">生成项目</div><div class="line">ng new XXX(给你的项目取个名字)</div><div class="line"></div><div class="line">然后全部安装好后</div><div class="line">ng serve 启动项目</div><div class="line">然后就能在浏览器中打开 查看你的项目</div></pre></td></tr></table></figure>
<hr>
<p>具体用法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">angular提供了  ng g c xxx 命令用来生成template</div><div class="line">它会自动生成相应的文件，并进行引用，这样就不用你手动创建文件，并一一去引用，有助于提高效率</div></pre></td></tr></table></figure>
<hr>
<p>常用的指令，值的绑定，以及事件的监听和组件的交互</p>
<hr>
<p>ngIf<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">&lt;user-center *ngIf=&quot;showUserCenter()&quot;&gt;&lt;/user-center&gt;</div><div class="line"></div><div class="line">用来控制组件的显示与隐藏，这里要提一点，这里的显示隐藏式通过类似于设置 display:none的方式实现的，而不是visibility:hidden;</div></pre></td></tr></table></figure></p>
<hr>
<p>ngFor<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&lt;div class=&quot;goods_item&quot; *ngFor=&quot;let item of itemArr&quot;&gt;</div><div class="line">这样可以创建一组组件，语法很简洁，但是 遍历的对象只能是一个数组 而不能是对象，当然对象你可以自己写个方法也是可以实现的</div></pre></td></tr></table></figure></p>
<hr>
<p>值绑定</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">首先在js里面定义值</div><div class="line">@Input() data:any;</div><div class="line">然后就可以在模板里面进行值绑定了</div><div class="line">&lt;div class=&quot;attr-name&quot;&gt;&#123;&#123;data.choices.name&#125;&#125;&lt;/div&gt;</div><div class="line"></div><div class="line">这里的值绑定也可以是一个方法返回的值</div><div class="line">同样现在js里面定义一个方法</div><div class="line">public getBtnStr():string&#123;</div><div class="line">    console.log(this.mode);</div><div class="line">    return this.mode == &quot;count&quot; ? &quot;编辑&quot; : &quot;完成&quot;;</div><div class="line">&#125;</div><div class="line">然后进行绑定</div><div class="line">&lt;span&gt;&#123;&#123;this.getBtnStr()&#125;&#125;&lt;/span&gt;</div></pre></td></tr></table></figure>
<hr>
<p>事件监听</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">(click)=&quot;onBtnClick()&quot;</div><div class="line"></div><div class="line">括号里面是事件的名称 后面的方法就是用来处理事件，事件的名称跟原生的是一样的，当然你可以用原生的写法，但是那样就太麻烦了</div></pre></td></tr></table></figure>
<hr>
<p>组件通信</p>
<hr>
<p>父组件  传消息给子组件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">这个就没什么好讲的了 最简单就是  通过改变 你 绑定 给子组件的值进行通讯</div><div class="line"></div><div class="line">还有一个就是 使用viewChild</div><div class="line"></div><div class="line">先通过viewChild获取到对应的子组件</div><div class="line">@ViewChild(ModRecommendComponent)</div><div class="line">private modComponent:ModRecommendComponent;</div><div class="line"></div><div class="line">然后你就可以在父组件中 使用子组件了</div></pre></td></tr></table></figure>
<hr>
<p>子组件传递消息给父组件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">这个需要用到EventEmmiter</div><div class="line"></div><div class="line">先是要在子组件将EventEmmiter定义好</div><div class="line">@Output()</div><div class="line">public eventEmmiter:EventEmitter&lt;any&gt; = new EventEmitter&lt;any&gt;();</div><div class="line"></div><div class="line">发送事件</div><div class="line">public onBtnClick()&#123;</div><div class="line">    this.eventEmmiter.emit(&#123;type:&apos;changeMode&apos;,data:&#123;&#125;&#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">在父组件模板写上对应的事件监听</div><div class="line">&lt;mod-address [(mode)]=&quot;mode&quot; (eventEmmiter)=&quot;eventFromAddress($event)&quot;&gt;&lt;/mod-address&gt;</div></pre></td></tr></table></figure></p>
<hr>
<p>兄弟，祖宗节点之间的监听<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">有时候需要需要交互的组件并非父子，并且嵌套的层次可能比较多，再用上面的方式去做就会显得很麻烦</div><div class="line"></div><div class="line">这个时候我们就用到了service</div><div class="line"></div><div class="line">定义service</div><div class="line">import &#123;Injectable&#125; from &apos;@angular/core&apos;;</div><div class="line">import &#123;Observable&#125; from &apos;rxjs/Observable&apos;;</div><div class="line">import &#123;Subject&#125; from &apos;rxjs/Subject&apos;;</div><div class="line"></div><div class="line">@Injectable()</div><div class="line">export class EventBusService&#123;</div><div class="line">    public eventBus:Subject&lt;any&gt; = new Subject&lt;any&gt;();</div><div class="line"></div><div class="line">    constructor()&#123;</div><div class="line">        </div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">在需要发送事件的组件中传入service</div><div class="line">constructor(public eventBusService:EventBusService) &#123; &#125;</div><div class="line"></div><div class="line">发送事件</div><div class="line">this.eventBusService.eventBus.next(&#123;</div><div class="line">      describe:this.describe,</div><div class="line">      price:this.price,</div><div class="line">      imgSrc:this.imgSrc,</div><div class="line">      weight:this.weight,</div><div class="line">      choices:this.choices</div><div class="line">    &#125;)</div><div class="line"></div><div class="line">在其他组件中进行监听</div><div class="line">ngOnInit()&#123;</div><div class="line">    this.eventServiceBus.eventBus.subscribe((value)=&gt;&#123;</div><div class="line">        this.cModToBuy = value;</div><div class="line">    &#125;)</div><div class="line">&#125;</div><div class="line">这个我们可以写在 钩子函数 ngOnInit中，我也推荐大家这么做，至于为什么我也不知道，我随便写的，哈哈</div></pre></td></tr></table></figure></p>

<p>未完待续</p>
